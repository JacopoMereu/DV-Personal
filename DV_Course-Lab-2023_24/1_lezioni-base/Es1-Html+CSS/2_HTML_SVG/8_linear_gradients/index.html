<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<svg >
    <!-- Defining the blue sequential gradient -->
    <defs>
        <linearGradient id="legend-gradient" x1="0" x2="100%">
            <stop offset="0%" stop-color="white"></stop>
            <stop offset="30%" stop-color="red"></stop>
            <stop offset="100%" stop-color="blue"></stop>
        </linearGradient>
    </defs>

    <!-- Rectangle filled with the blue sequential gradient -->
    <rect x="10" y="10" width="200" height="20" fill="url(#legend-gradient)"></rect>

    <!-- Circle filled with the blue sequential gradient -->
    <circle cx="110" cy="100" r="50" fill="url(#legend-gradient)"></circle>

    <!-- Line filled with the blue sequential gradient -->
    <line x1="10" y1="210" x2="210" y2="211" stroke="url(#legend-gradient)" stroke-width="10"></line>
</svg>
</body>
</html>
