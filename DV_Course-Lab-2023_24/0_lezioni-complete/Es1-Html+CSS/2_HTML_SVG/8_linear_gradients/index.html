<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<svg>
    <!-- Defining the blue sequential gradient -->
    <defs>
        <linearGradient id="legend-gradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="200" y2="0">
            <stop offset="0%" stop-color="#f8fbff"></stop>
            <stop offset="100%" stop-color="#143169"></stop>
        </linearGradient>
    </defs>

    <!-- Rectangle filled with the blue sequential gradient -->
    <rect x="10" y="10" width="200" height="20" fill="url(#legend-gradient)"></rect>

    <!-- Circle filled with the blue sequential gradient -->
    <circle cx="110" cy="100" r="50" fill="url(#legend-gradient)"></circle>

    <!-- Line filled with the blue sequential gradient -->
    <line x1="10" y1="210" x2="210" y2="210" stroke="url(#legend-gradient)" stroke-width="1"></line>
</svg>
</body>
</html>
